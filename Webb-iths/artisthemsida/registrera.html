<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bli medlem</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Bli medlem</h1>
  <form id="medlem-form">
    <label for="fornamn">Förnamn:</label>
    <input type="text" id="fornamn" name="fornamn" required><br><br>

    <label for="efternamn">Efternamn:</label>
    <input type="text" id="efternamn" name="efternamn" required><br><br>

    <label for="email">E-post:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="losenord">Lösenord:</label>
    <input type="password" id="losenord" name="losenord" minlength="6" required><br><br>

    <input type="submit" value="Registrera">
  </form>
  <p><a href="index.html">Tillbaka till startsidan</a></p>
  
  <script src="js/script.js"></script>
</body>
</html>
