<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Önska en skiva</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Önska en skiva</h1>
  <form id="onska-form">
    <label for="namn">Ditt namn:</label>
    <input type="text" id="namn" name="namn" required><br><br>

    <label for="titel">Titel på skivan:</label>
    <input type="text" id="titel" name="titel" required><br><br>

    <label for="artist">Artist:</label>
    <input type="text" id="artist" name="artist" required><br><br>

    <label for="ar">Utgivningsår:</label>
    <input type="number" id="ar" name="ar" min="1900" max="2100" required><br><br>

    <input type="submit" value="Skicka önskan">
  </form>
  <p><a href="index.html">Tillbaka till startsidan</a></p>

  <script src="js/script.js"></script>
</body>
</html>
